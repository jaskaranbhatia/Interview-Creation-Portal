{% extends "interviews/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row mt-5">
    <div class="col-md-5">
        <h2>New Participant</h2>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-5">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
